<!DOCTYPE html>
<html>
  <head>
    <title>Nifki mock-up - Rocks</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <canvas
      id="game"
      style="width: 512px; height: 512px"
      tabIndex="1"
      data-width="384"
      data-height="384"
      data-msPerFrame="40"
    >
      The game should be here. Perhaps JavaScript or &lt;canvas&gt; are turned off.
    </canvas>

    <!-- 3rd-party dependencies. -->
    <script src="/js/jszip.min.js"></script>

    <!-- 1st-party dependencies. -->
    <script src="/js/table.js"></script>
    <script src="/js/value.js"></script>
    <script src="/js/keys.js"></script>
    <script src="/js/ops.js"></script>
    <script src="/js/assembler.js"></script>
    <script src="/js/interpreter.js"></script>
    <script src="/js/nifki.js"></script>
    <script>
      document.getElementById("game").focus();
      window.addEventListener("DOMContentLoaded", function () { playGame("Rocks"); }, false);
    </script>
  </body>
</html>
